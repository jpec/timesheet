<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Android -->
    <meta name="theme-color" content="#dc8100">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#dc8100">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#dc8100">
    <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
    <!--<meta name="mobile-web-app-capable" content="yes">-->

    <title>Timesheet</title>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <link rel="shortcut icon" href="/static/favicon.png">
    <link rel="icon" sizes="16x16 32x32 64x64" href="/static/favicon.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/static/favicon-256.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/static/favicon-256.png">
    <link rel="apple-touch-icon" href="/static/favicon.png">

    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body data-controller="home" data-action="index">
    <div id="menubar">
      <h1><a href="/" title="Login">Login</a></h1>
    </div>
    {% block body %}
    <div id="page">
      {% if session['logged_in'] %}
      <p>You're logged in already!</p>
      {% else %}
      <form action="/login" method="POST">
        <input type="username" name="username" placeholder="Username" required /><br/>
        <input type="password" name="password" placeholder="Password" required /><br/>
        <input type="submit" value="Log in">
      </form>
      {% endif %}
    </div>
    {% endblock %}
    <div id="footer">
      <p><a href="https://github.com/jpec/timesheet" title="Get timesheet!" >Timesheet</a> &copy; <a href="mailto:julien@peclu.net" title="Contact">Julien Pecqueur</a></p>
    </div>
  </body>
</html>
